
<div class="up-wrapper">
  <div cladd="hack-dr54"></div>
  <div class="up-card">
    <div class="bumper"></div>
    <div class="pic-and-elo-wrapper clearfix">
      <div class="up-picture">
       <img ng-src="{{ userInfo.user_image.url }}"/> 
      </div>
      <div class="big-elo">
        <div class="big-title">ELO</div>
        <div class="big-value">{{ userInfo.elo}}</div>
      </div>
    </div>
    <div class="name-age-wrapper clearfix">
      <div class="up-user-name"><h2> {{ userInfo.first_name }} {{ userInfo.last_name}} </h1></div>
      <div class="user-age"><h2>{{ userInfo.age }}</h2></div>
    </div>
    <div class="up-details clearfix">
      <div class="up-item rank">
        <div class="title">Rank</div>
        <div class="value">109th</div>
      </div>
      <div class="up-item form">
        <div class="title">Wins</div>
        <div class="value">{{ userInfo.wins }} </div>
      </div>
      <div class="up-item message">
        <div class="title">W%</div>
        <div class="value">{{ (userInfo.wins/(userInfo.wins + userInfo.losses)) * 100 | number:0 }}%</div>
      </div>
    </div>
    
    <div class="up-links clearfix">
      <div class="up-item calendar">
        <a class="info-circle"><i class="fa fa-calendar"></i></a>
      </div>
      <div class="up-item pay">
        <a class="info-circle"><i class="fa fa-credit-card"></i></a>
      </div>
      <div class="up-item message">
        <a class="info-circle"><i class="fa fa-envelope-o"></i></a>
      </div>
      <div class="up-item map-icon">
      <a class="info-circle"><i class="fa fa-map-marker"></i></a>
      </div>
    </div>
  </div>
</div>
