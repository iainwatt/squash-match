

<div ng-repeat="user in all_users" class="all-users-page">
<ul class="thumbnails" >
    <li class="span3 shot" ng-repeat="user in all_users">
    <div class="thumbnail">
      <a href="#">
        <img ng-src="{{user.user_image.url}}">
      </a>
      <strong class="title">{{user.first_name}}</strong>
      
      <a class="player" href="#">
        {{user.profile_name}}
      </a>

      <div class="stats">
        <span class="stat">
          <i class="fa fa-user-plus fa-1x"></i>
         Like
        </span>
        <span class="stat">
          <i class="fa fa-times"></i>
            Next
        </span>
        <span class="stat">
          <i class="fa fa-comments-o fa-1x"></i>
          Message
        </span>
        <span class="start">
          <i class="fa fa-bullseye"></i>
          ELO
        </span>
        <span class="stat">
          <i class="fa fa-sort-asc fa-1x"></i>
            {{ user.level }}
        </span>
      </div>

    </div>
    </li>
  </ul>
</div>
