



  <div class="page-header">
    <h1>Leaderboard<small> Subtext for header</small></h1>
  </div>


   <div class="squash-leaderboard" data-example-id="table-within-panel">
    <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">Panel heading</div>
      <div class="panel-body">
        <p>The Overall Leaderboard </p>
      </div>


      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ELO</th>
            <th>Form</th>
          </tr>
        </thead>        
        <tbody>
          <tr ng-repeat="user in top_users | orderBy:'-elo' |emptyToEnd:'elo' | limitTo:10 " ng-init="serIndex = $index">           
            <th scope="row">{{$index+1}}</th>
            <td class="my-tab-data">{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>{{user.elo}}</td>
            <td></td>
          </tr>
        </tbody>
      </table>   
    </div>
  </div>
