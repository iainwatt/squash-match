


<div class="leaderboard-wrapper">
  <div class="squash-leaderboard" data-example-id="table-within-panel">
    <div class="panel panel-default">  
      <div class="panel-heading">ALL TIME LEADERBOARD</div>
      <div class="panel-body">
        <p>Mixed players, all ages, currently active </p>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th></th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Games</th>
            <th>W%</th>
            <th>Form</th>
            <th>ELO</th>
          </tr>
        </thead>        
        <tbody>
          <tr ng-repeat="user in top_users | orderBy:'-elo' |emptyToEnd:'elo' | limitTo:20 " ng-init="serIndex = $index"> 
            <th scope="row">{{$index+1}}</th>
            <td class="my-tab-data">{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>{{user.wins + user.losses}}</td>
            <td>{{ (user.wins/(user.losses + user.wins)) * 100 | number:0 }}%</td>
            <td>{{user.form}}</td>
            <td>{{user.elo}}</td>
          </tr>
        </tbody>
      </table>   
    </div>
  </div>
</div>
